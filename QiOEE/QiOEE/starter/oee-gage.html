<link rel="import" href="../components/polymer/polymer.html">
<link rel="import"
      href="../components/core-ajax/core-ajax.html">



<script src="http://d3js.org/d3.v3.min.js"></script>

<script src="../components/c3/c3.min.js"></script>
<!--params='{" start":"2015-02-20","stop":"2015-02-27"}'-->
<polymer-element name="oee-gage" attributes="url">
    <template>
        <link href="../components/c3/c3.min.css" rel="stylesheet" type="text/css" />
        <core-ajax auto
                   url="http://localhost:49259/api/oee"
                   handleas="json"                   
                   on-core-response="{{handleResponse}}"
                   ></core-ajax>
        <style>
            :host {
                display: block;
                height: 160px;
            }

            text {
                fill: white;
                font-family: sans-serif;
                font-size: 11px;
            }

            svg {
                margin: 10px 0 0 10px;
            }

            .arc path {
                stroke: #fff;
            }
        </style>
        <svg id="svg"></svg>
        <div id="chart"></div>
    </template>
    <script>
        Polymer({
            data: [],
            handleResponse: function(e){
                this.data =['OEE', 73.6];//e.detail.response;
                this.drawChart();
            },
            drawChart: function () {
                
                var chart = c3.generate({
                    bindto: this.$.chart,
                    data: {
                        columns: [
                            this.data
                        ],
                        type: 'gauge',
                        onclick: function (d, i) { console.log("onclick", d, i); },
                        onmouseover: function (d, i) { console.log("onmouseover", d, i); },
                        onmouseout: function (d, i) { console.log("onmouseout", d, i); }
                    },
                    gauge: {
                        //        label: {
                        //            format: function(value, ratio) {
                        //                return value;
                        //            },
                        //            show: false // to turn off the min/max labels.
                        //        },
                        //    min: 0, // 0 is default, //can handle negative min e.g. vacuum / voltage / current flow / rate of change
                        //    max: 100, // 100 is default
                        //    units: ' %',
                        //    width: 39 // for adjusting arc thickness
                    },
                    color: {
                        pattern: ['#FF0000', '#F97600', '#F6C600', '#60B044'], // the three color levels for the percentage values.
                        threshold: {
                            //            unit: 'value', // percentage is default
                            //            max: 200, // 100 is default
                            values: [30, 60, 90, 100]
                        }
                    },
                    size: {
                        height: 180
                    }
                });
            },

            domReady: function () {

                this.drawChart();
            },
            urlChanged: function (oldValue, newValue) {
                if (newValue && oldValue) {
                    this.getData();
                }
            }
        });
    </script>
</polymer-element>
